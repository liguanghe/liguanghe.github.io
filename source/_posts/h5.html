<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5游戏示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game {
            display: inline-block;
            margin-top: 100px;
            background-color: #4CAF50;
            padding: 50px;
            border-radius: 10px;
            cursor: pointer;
        }
        #score {
            font-size: 48px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game" onclick="incrementScore()">
        <div id="score">0</div>
    </div>
    <script>
        let score = 0;

        function incrementScore() {
            score++;
            document.getElementById('score').innerText = score;
        }
    </script>
</body>
</html>
